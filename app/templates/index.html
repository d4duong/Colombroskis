{% extends "layout.html" %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">{{ _('Welcome to the EscapeTheMatrix!') }}</h1>
    <p class="lead">{{ _('Choose your grade level to get a recommended starting point in the game.') }}</p>
    <hr class="my-4">
    <form method="POST">
        <div class="form-group">
            <label for="grade">{{ _('Grade Level:') }}</label>
            <select class="form-control" id="grade" name="grade">
                <option value="7">{{ _('Grade 7') }}</option>
                <option value="8">{{ _('Grade 8') }}</option>
                <option value="9">{{ _('Grade 9') }}</option>
                <option value="10">{{ _('Grade 10') }}</option>
                <option value="11">{{ _('Grade 11') }}</option>
                <option value="12">{{ _('Grade 12') }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">{{ _('Start Game') }}</button>
    </form>
</div>
{% endblock %}
