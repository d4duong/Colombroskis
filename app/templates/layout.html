<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('EscapeTheMatrix') }}</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link to the Neon Glow theme's CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap4-neon-glow.min.css') }}">
</head>
<body class="container">
  <nav
  class="navbar navbar-expand-lg bg-dark border-bottom border-body"
  data-bs-theme="dark"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="/">EscapeTheMatrix</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.select_grade') }}">{{ _('Select Grade') }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.roadmap') }}">{{ _('Roadmap') }}</a>
        </li>
      </ul>
      <form class="form-inline d-flex ms-auto" action="{{ url_for('main.select_language') }}" method="POST">
        <select name="language" class="form-control" onchange="this.form.submit()">
          <option value="en" {% if get_locale() == 'en' %}selected{% endif %}>English</option>
          <option value="zh_Hans" {% if get_locale() == 'zh_Hans' %}selected{% endif %}>Chinese</option>
        </select>
      </form>
    </div>
  </div>
</nav>
{% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
